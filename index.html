<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tralalero Idle</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Funnel Display-->
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
    <!-- Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!---      -->



</head>

<body >
    <script src = "js/script.js"></script>

    <section>
        <div class = "header">
            <p class = "title"> Tralalero Idle </p>
            <p class = "tralaleroCount"> Tralaleros: <b><span id="tralalero-amount">  </span></b> </p>
            
        </div>
        <div class = "main">
            
            <div class = "left">
                <!--<h3> Tralaleros : <span id="tralalero-amount">  </span> </h3> -->
                <img src = "tralalero.png" class = "tralaleroImage" onclick = "increaseTralalero()" draggable="false">
            </div>
            <!-- upgrades -->
            <div class = "right">
                <!-- Bombardino Crocodilo-->
                <div class = "upgrades" onclick = "buyBombCroc()">
                    <span class = "bombCrocTooltip"> 
                        Each Bombardino Crocodilo produces 0.5 Tralalero Tralalas per second.
                    </span>
                    <div class = "top-section">
                        <img src = "bombardinoCrocodilo.jpg" class = "upgradeImage">
                        <h4> Bombardino Crocodilo </h4>
                        <div class = "costInfo">
                            <p> <span id = "bombCrocCost"> </span> </p>
                            <img src = "tralalero.png" class = "currencyImage">
                        </div>
                    </div>
                    <div class = "bottom-section">
                        <p> Level <b><span id = "bombCrocLevel"> </span> </b></p>
                    </div>
                </div>
            </div>
    

        </div>


    </section>



</body>
</html>
